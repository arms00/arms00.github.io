<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CNC Manuals and Tutorials</title>
    <script>
        async function loadManuals() {
            const response = await fetch('https://api.github.com/repos/arms00/arms00.github.io/contents/cnc_manuals');
            const files = await response.json();
            const list = document.getElementById('manuals-list');

            for (const file of files) {
                if (file.type === 'file') {
                    const listItem = document.createElement('li');
                    const link = document.createElement('a');
                    link.href = file.download_url;
                    link.textContent = file.name;
                    listItem.appendChild(link);
                    list.appendChild(listItem);
                } else if (file.type === 'dir') {
                    await loadDirectory(file.path, list);
                }
            }
        }

        async function loadDirectory(path, parentElement) {
            const response = await fetch(`https://api.github.com/repos/arms00/arms00.github.io/contents/${path}`);
            const files = await response.json();
            const subList = document.createElement('ul');
            const listItem = document.createElement('li');
            listItem.textContent = path.split('/').pop();
            listItem.appendChild(subList);
            parentElement.appendChild(listItem);

            for (const file of files) {
                if (file.type === 'file') {
                    const subListItem = document.createElement('li');
                    const link = document.createElement('a');
                    link.href = file.download_url;
                    link.textContent = file.name;
                    subListItem.appendChild(link);
                    subList.appendChild(subListItem);
                } else if (file.type === 'dir') {
                    await loadDirectory(file.path, subList);
                }
            }
        }

        window.onload = loadManuals;
    </script>
    <script async src="https://cse.google.com/cse.js?cx=55294226326eb422b"></script>
</head>
<body>
    <header>
        <h1>Welcome to CNC Manuals and Tutorials</h1>
        <p>Find all the essential CNC guides and training resources here.</p>
    </header>

    <nav>
        <ul id="manuals-list">
            <!-- Files will be loaded here dynamically -->
        </ul>
    </nav>

    <div class="gcse-search"></div>

    <footer>
        <p>&copy; 2024 CNC Training Resources. All rights reserved.</p>
    </footer>
</body>
</html>
